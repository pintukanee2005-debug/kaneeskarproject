<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>H2Oclear-x Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>H2Oclear-x Dashboard</h1>
    <div class="device-status" id="deviceStatus">
      <span class="status-indicator"></span> Disconnected
    </div>
    <button id="connectBtn" onclick="simulateConnection()">Connect Device</button>
  </header>

  <main>
    <section>
      <h2>Recent Detections</h2>
      <table>
        <thead>
          <tr>
            <th>Location</th>
            <th>Date</th>
            <th>Size (µm)</th>
            <th>Type</th>
            <th>Count</th>
          </tr>
        </thead>
        <tbody id="detectionsTable"></tbody>
      </table>
    </section>

    <section>
      <h2>Analysis</h2>
      <div class="charts">
        <canvas id="timeSeriesChart"></canvas>
        <canvas id="sizeDistributionChart"></canvas>
        <canvas id="materialCompositionChart"></canvas>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 H2Oclear-x</p>
  </footer>

  <script>
    async function simulateConnection() {
      const device = await navigator.bluetooth.requestDevice({
        filters: [{ namePrefix: 'h2Oclear' }],
        optionalServices: ['0000abcd-0000-1000-8000-00805f9b34fb']
      });

      const server = await device.gatt.connect();
      const service = await server.getPrimaryService('0000abcd-0000-1000-8000-00805f9b34fb');
      const dataChar = await service.getCharacteristic('0000dcba-0000-1000-8000-00805f9b34fb');

      await dataChar.startNotifications();
      dataChar.addEventListener('characteristicvaluechanged', e => {
        const decoder = new TextDecoder('utf-8');
        const jsonText = decoder.decode(e.target.value);
        // Call helper functions here (not defined in this file)
        // handleIncomingDetection(JSON.parse(jsonText));
      });

      document.getElementById("deviceStatus").classList.add("active");
      document.getElementById("deviceStatus").innerHTML = "<span class='status-indicator active'></span> Connected";
      document.getElementById("connectBtn").innerText = "Connected";
    }

    function handleIncomingDetection(d) {}
    function addDetectionRow(d) {}
    function updateChartsWithDetection(d) {}
  </script>
</body>
</html>
